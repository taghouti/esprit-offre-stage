<table class="table">
  <tr>
    <th>Ref</th>
    <th>Titre</th>
    <th>Entreprise</th>
    <th>Options</th>
  </tr>
  <tr *ngFor="let o of listOffre">
    <td>
      {{o.ref}}
    </td>
    <td>
      {{o.titre}}
    </td>
    <td>
      {{o.entreprise}}
    </td>
    <td>
      <button class="btn btn-info">
        Submit
      </button>
    </td>
  </tr>
</table>
