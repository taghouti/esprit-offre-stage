<div class="p-5">
  <button class="btn btn-success" (click)="bilan()">
    Bilan
  </button>
  <div class="alert alert-primary mt-3" *ngIf="show">
    Offers count : {{bilan()}}
  </div>
</div>
<div class="p-5">
  <h3>Chercher une offre</h3>
  <label>
    <input type="text" name="offre" class="form-control" [(ngModel)]="title">
  </label>
</div>
<table class="table">
  <tr>
    <th>Ref</th>
    <th>Titre</th>
    <th>Entreprise</th>
    <th>Options</th>
  </tr>
  <tbody *ngFor="let o of listOffre">
  <tr *ngIf="o.titre == title">
    <td>
      {{o.ref}}
    </td>
    <td>
      {{o.titre}}
    </td>
    <td>
      {{o.entreprise}}
    </td>
    <td>
      <button class="btn btn-info" [disabled]="!o.etat">
        Submit
      </button>
    </td>
  </tr>
  </tbody>
</table>
